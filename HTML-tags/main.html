section
figure
figcaption
fieldset- label ve inputları çerçevelemek için 
fieldsete başlık vermek için legend kullanılır
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Cats></title>
  </head>
  <body>
    <main>
        <section>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to cat photos -->
      <p>
        Click here to view more
        <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>.
      </p>
      <a href="https://freecatphotoapp.com"
        ><img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."
      /></a>
    </main>
</section>
<h2>Cat lists</h2>
<h3>Things cats love:</h3>
<ul>
    <li>cat nips</li>
    <li>laser points</li>
    <li>lasagne</li>
</ul>
<figure>
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate"></figure>
<figcaption>Cats  <em>love</em> lasagna </figcaption>
<h3>Top 3 things cats hate:</h3>
<ol>
    <li>cats</li>
    <li>mats</li>
    <li>sass</li>
</ol>
<figure>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="cats">
    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
  </figure>
    </section>
    <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
           <label> <input id="indoor" type="radio" name="indoor-outdoor" value="indoor">Indoor </label>
           <label> <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor </label>
        </fieldset>
        <fieldset>
            <legend>What's your cat's personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving"> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic"> Energetic</label>
          </fieldset>
            <input type="text" name="catphotourl" placeholder="cat photo URL" required>
  <button type="submit">Submit</button>
        </form>
    </section>
  </body>
</html>
